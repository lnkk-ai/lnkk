cron:
- description: "Periodically update workspace metadata"
  url: /_i/1/scheduler/workspace
  schedule: every 120 minutes
  target: default

- description: "Periodically schedule message crawling"
  url: /_i/1/scheduler/messages
  schedule: every 120 minutes
  target: default

- description: "Periodically update statistics"
  url: /_i/1/scheduler/stats
  schedule: every 120 minutes
  target: default