cron:
- description: "Periodically update workspace metadata"
  url: /_i/1/scheduler/workspace
  schedule: every 120 minutes
  target: default

- description: "Periodically schedule message crawling"
  url: /_i/1/scheduler/messages
  schedule: every 120 minutes
  target: default

- description: "Hourly tasks, e.g. statistics, reports etc"
  url: /_i/1/scheduler/hourly
  schedule: every 60 minutes
  target: default

- description: "Daily tasks"
  url: /_i/1/scheduler/daily
  schedule: every 24 hours synchronized
  target: default